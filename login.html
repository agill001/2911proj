<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="stylesheet/stylesheets.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Login Page</title>
    </head>
    <body>
        <div class="flex_container">
			<!-- make it min-height: 100vh and then make footer align-self: flex-end-->
			<header>
				<nav class="gridcolumns2-1 margin-top16">
					<div class="flex-row space-around align-center">
						<a><img src="images/Logo" class="logo" /></a>
						<a href="#">Home</a>
						<a href="#">Reports</a>
						<a href="#">My Reports</a>
						<a href="#">My Profile</a>
					</div>
					<div class="flex-row justify-center padding-8 align-center">
					</div>
				</nav>
			</header>

        <div class="container">
            <form class="px-4 py-3">
            <div class="mb-3">
                <h1>Login</h1> <br>
                <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="mb-3">
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                    Remember me
                </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">New around here? Sign up</a>
            <a class="dropdown-item" href="#">Forgot password?</a>
        </div>
    </body>
</html>
