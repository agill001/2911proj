<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

            <div class="flex_container">

                                > <img
								src="{{ url_for('static', filename='images/logo') }}" alt="Logo"

								width="100"
								height="100"
								class="d-lg-inline-block align-top"

                            <button

                                        <a class="nav-link" href="/staff_report"

                                    <li class="nav-item">

                                        >

                                </ul>
                                <form class="d-flex">

                                        class="form-control me-2"

                            </thead>
                            <tbody>
                            </tbody>

                <footer class="justify-selfend">
                    <div class="flex-row justify-center gap16">
                        <a href="#">Policy</a>
